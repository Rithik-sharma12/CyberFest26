<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - CYBERFEST'26</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrixCanvas"></canvas>
    
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <div class="nav-brand">
                    <img src="symbol3.png" alt="CYBERFEST'26 Logo" class="nav-logo">
                    <span class="brand-text neo-glow">CYBERFEST'26</span>
                </div>
                <div class="nav-logos">
                    <img src="images/college_logo.jpg" alt="KCG College Logo" class="college-logo">
                    <img src="images/iet_logo.png" alt="IET Logo" class="iet-logo">
                    <img src="images/accreditation_logos.jpeg" alt="NAAC NBA QS I-GAUGE Accreditation" class="accreditation-logo">
                </div>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="index.html" class="nav-link">Home</a>
                <a href="events.html" class="nav-link active">Events</a>
                <a href="index.html#about" class="nav-link">About</a>
            </div>
        </div>
    </nav>

    <!-- Events Section -->
    <section id="events" class="events-section events-page">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">
                    <span class="title-line"></span>
                    <span class="neo-glow">Events</span>
                    <span class="title-line"></span>
                </h2>
                <p class="section-subtitle">Discover and register for amazing college events</p>
            </div>

            <!-- Events Grid -->
            <div id="eventsGrid" class="events-grid">
                <!-- Events will be loaded dynamically by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3 class="neo-glow">CYBERFEST'26</h3>
                    <p>Building the future, one event at a time.</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Quick Links</h4>
                        <a href="index.html">Home</a>
                        <a href="events.html">Events</a>
                        <a href="index.html#about">About</a>
                    </div>
                    <div class="footer-column">
                        <h4>Contact</h4>
                        <p>Email: cyberfest26@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 CYBERFEST'26. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody">
                <!-- Modal content will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
